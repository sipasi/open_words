name: open_words
description: "Simple implementation of a dictionary that allows you to write, group and repeat words in games."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^9.1.0
  get_it: ^8.0.3
  logger: ^2.5.0
  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  build_runner: ^2.4.15

flutter:
  uses-material-design: true
