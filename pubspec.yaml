name: open_words
description: "Simple implementation of a dictionary that allows you to write, group and repeat words in games."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^9.1.1
  flutter_expandable_fab: ^2.5.2
  get_it: ^8.2.0
  logger: ^2.6.1
  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  smooth_sheets: ^0.14.0
  vibration: ^3.1.3

  drift: ^2.28.1
  drift_flutter: ^0.2.5
  url_launcher: ^6.3.2

  http: ^1.5.0

  skeletonizer: ^2.1.0+1
  connectivity_plus: ^6.1.5
  flutter_animate: ^4.5.2
  share_plus: ^11.1.0
  uuid: ^4.5.1
  file_picker: ^10.3.1
  flutter_tts: ^4.2.3
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  build_runner: ^2.6.1 
  flutter_gen_runner: ^5.11.0

  drift_dev: ^2.28.1

flutter:
  uses-material-design: true
  assets:
    - assets/json/build_in_dictionaries.json
    - assets/json/locales.json
