name: open_words
description: "Simple implementation of a dictionary that allows you to write, group and repeat words in games."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^9.1.0
  flutter_expandable_fab: ^2.4.1
  get_it: ^8.0.3
  logger: ^2.5.0
  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  smooth_sheets: ^0.11.1
  vibration: ^3.1.3

  drift: ^2.26.0
  drift_flutter: ^0.2.4
  url_launcher: ^6.3.1

  http: ^1.3.0

  skeletonizer: ^1.4.3
  connectivity_plus: ^6.1.4
  flutter_animate: ^4.5.2
  share_plus: ^11.0.0
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  build_runner: ^2.4.15

  drift_dev: ^2.26.0

flutter:
  uses-material-design: true
  assets:
    - assets/json/build_in_dictionaries.json
